<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<title></title>
</head>
<body>
	<form class="well span6">
		<label>Username</label>

		<button class="btn">Clear</button>
	</form>

	<script src="js/bootstrap.js"></script>
</body>
