 <!DOCTYPE HTML>
 <html>
 <head>
 	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
 	<title>Buttons with Icons</title>
 </head>
 <body>
 	<div class="well">
 		<button class="btn btn-danger"><i class="icon-trash icon-white"></i>Delete</button>
 		<button class="btn btn-large"><i class="icon-comment icon-black"></i>Leave Comment</button>
 		<button class="btn"><i class="icon-refresh icon-black"></i>Refresh</button>
 	</div>
 	<script type="text/javascript" src="js/bootstrap.js"></script>
 </body>
 </html>
